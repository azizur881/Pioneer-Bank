<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
    
        <div class="form">
            <h4>
                Log In
            </h4>
            <input type="text" class='form-control' placeholder="Name">
            <br>
            <input type="password" class='form-control' placeholder="password">
            <button class='btn btn-success' id= 'login'>Click</button>
        </div>

    </div>
  <div id="transaction-area">
      <h1 class="text-center"
      style="margin-bottom:20px">Transition</h1>
    <div class="row" >
        <div class="col-md-4 ">
           <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
           </div>
        </div>
        
        <div class="col-md-4">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2> $ <span id="currentWithdraw">00</span> </h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id = "currentBalance">1240</span></h2>
            </div>
        </div>
    </div>
   <div class="row"> 
       <div class="col-md-6" >
            <div class="form">
        <h2>Deposit</h2>
        <input id="depositAmount" type="text" class="form-control" placeholder="# Amount you want to deposit">
        <button id="depositBtn" class="btn btn-success" >Deposit</button>
            </div>
         </div>

            <div class="col-md-6">
                <div class="form">
                    <h2>Withdraw</h2>
            <input id='withdrawAmount' type="text" class="form-control" placeholder="$Amount you want to withdraw">
            <button id= "addWithdraw" class=" btn btn-success">Withdraw</button>
            </div>
                </div>
            
    </div>
</div>
  </div>
    <script>
        // it is for login btn
        const change =document.getElementById('login')
        change.addEventListener("click",function(){
            var mainBody = document.getElementById('login-area');
            mainBody.style.display='none'
            var transition=document.getElementById('transaction-area')
            transition.style.display='block'
        })
        // deposit btn
            var depositBtn= document.getElementById('depositBtn')
           depositBtn.addEventListener('click',function(){
           var depositNumber = withdrawTask('depositAmount')
          
                makeSmall('currentDeposit',depositNumber)
                makeSmall('currentBalance',depositNumber)
           
           
        document.getElementById("depositAmount").value="";

           }
           )
           //withdraw handler
           var withdrawBtn= document.getElementById('addWithdraw')
           withdrawBtn.addEventListener('click' , function(){
            var  withdrawNumber=  withdrawTask('withdrawAmount')
             makeSmall('currentWithdraw',withdrawNumber)
             makeSmall( 'currentBalance',-1 * withdrawNumber )
             document.getElementById('withdrawAmount').value="";
           })
           function withdrawTask(id){
          var  withdrawAmount=document.getElementById(id).value
           var    withdrawNumber=parseFloat(withdrawAmount)
            return  withdrawNumber;
           }

            withdrawBtn.addEventListener('click',function(){
                var withdrawAmount=document.getElementById('withdrawAmount').value
                    withdrawNumber=parseFloat(withdrawAmount)
                    
            })
               
             var withdrawBtn =document.getElementById('addWithdraw')
                

        function makeSmall(id,depositNumber){
            var currentBalance =document.getElementById(id).innerText
            var  currentBalanceNumber= parseFloat(currentBalance);
            var    totalBalance= depositNumber + currentBalanceNumber
          
            document.getElementById(id).innerText=totalBalance

        }            

       
    </script>
</body>
</html>
